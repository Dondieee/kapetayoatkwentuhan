<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Search & Play</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #searchBox {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }
    #query {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #results {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: 0.2s;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    iframe {
      width: 100%;
      height: 450px;
      margin-top: 30px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>YouTube Search + Video Player</h1>

  <div id="searchBox">
    <input type="text" id="query" placeholder="Search YouTube..." />
    <button onclick="searchVideos()">Search</button>
  </div>

  <div id="results"></div>

  <div id="player"></div>

<script>
  const API_KEY = "AIzaSyD78T1pkT422jWXkQnEvPKwWltnds1BOU4";

  async function searchVideos() {
    const query = document.getElementById("query").value;
    if (!query) return;

    const response = await fetch(
      `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(query)}&key=${API_KEY}`
    );

    const data = await response.json();
    displayResults(data.items);
  }

  function displayResults(videos) {
    const container = document.getElementById("results");
    container.innerHTML = "";

    videos.forEach(v => {
      const videoId = v.id.videoId;
      const title = v.snippet.title;
      const thumbnail = v.snippet.thumbnails.medium.url;

      const div = document.createElement("div");
      div.className = "video-card";
      div.innerHTML = `
        <img src="${thumbnail}" width="100%" />
        <div style='padding:10px;'>${title}</div>
      `;
      div.onclick = () => playVideo(videoId);
      container.appendChild(div);
    });
  }

  function playVideo(id) {
    document.getElementById("player").innerHTML = `
      <iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>
    `;
  }
</script>

</body>
</html>
